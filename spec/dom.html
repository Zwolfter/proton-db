<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		<script src="./lib/jspec.js"></script>
		<script src="./lib/jspec.xhr.js"></script>
		<script src="../dist/proton.js"></script>
		<script src="unit/proton.db.spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
					.exec('unit/proton.db.spec.js')
					.exec('unit/proton.db.save.spec.js')
					.exec('unit/proton.db.find.spec.js')
					.exec('unit/proton.db.update.spec.js')
					.exec('unit/proton.db.remove.spec.js')
					.exec('unit/proton.match.spec.js')
					.exec('unit/proton.comparators.spec.js')
					.exec('unit/proton.array.spec.js')
					.run({ fixturePath: 'fixtures' })
					.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
